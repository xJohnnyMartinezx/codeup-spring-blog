<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Post</title>
  <th:block th:insert="~{partials/partials.html :: head-styles}"></th:block>

</head>
<body>
<nav th:replace="~{partials/partials.html :: navbar}"></nav>

<form th:method="POST" th:action="@{/posts/create}" th:object="${post}">
  Title:
  <input th:field="*{title}">
  <br />
  Post Contents:
  <textarea th:field="*{body}" rows="10" cols="20">
    </textarea>
  <button type="submit">Create Post</button>
</form>

<th:block th:insert="~{partials/partials.html :: scripts}"></th:block>
</body>
</html>
