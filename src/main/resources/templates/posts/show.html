<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Page</title>
</head>
<body>
You are viewing the show page. Here is a list of posts.

<ul>
    <li th:each="post : ${postList}">
        <a th:href="@{/posts/{id} (id = ${post.id})}"  th:text="${post.title}"></a>
    </li>
</ul>


</body>
</html>
