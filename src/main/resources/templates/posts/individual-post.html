<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>

<!-- DISPLAYING THE POSTS TITLE AND BODY THAT HAS BEEN PASSED IN FROM -->
<h1 th:text="${indiPost.title}"></h1>

<h5 th:text="${indiPost.body}"></h5>

<!--  <a>TAG AROUND BUTTON TAG ENABLES REDIRECT TO "EDIT-FORM" ON CLICK-->
<a th:href="@{'/posts/' + ${indiPost.getId()} + '/edit'}" th:object="${indiPost}">
<button>Edit this Post</button>
</a>
<a th:href="@{/posts/show}">
    <button>Cancel</button>
</a>

</body>
</html>
