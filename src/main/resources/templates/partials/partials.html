<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Home</title>
        <!-- include stylesheets, etc here -->
        <th:block th:fragment="head-styles">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        </th:block>
    </head>
    <body>

    <!--NAVBAR-->

        <nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Spring Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                        <a class="nav-link" th:href="@{/roll-dice}">Guessing Game</a>
                        <a class="nav-link" th:href="@{/posts/show}">View All Posts</a>
                        <a class="nav-link" th:href="@{/signup}">Create an Account</a>
                        <a class="nav-link" th:href="@{/posts/create}">Create a New Post</a>
                        <a class="nav-link" th:href="@{/users/login}">
                        <button class="btn-link btn" style="margin-top: 8px">Login</button>
                        </a>
                        <form th:action="@{/logout}" th:method="post">
                            <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <th:block th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
    </th:block>
    </body>
</html>
