<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Sign up</title>
        <th:block th:insert="~{partials/partials.html :: head-styles}"></th:block>

    </head>
    <body>
    <nav th:replace="~{partials/partials.html :: navbar}"></nav>

    <h1>Create an account</h1>
    <form th:method="POST" th:action="@{/signup}" th:object="${user}">
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}">

        <label for="email">Email</label>
        <input id="email" th:field="*{email}">

        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}">

        <button type="submit">Sign me up!</button>
    </form>
    <th:block th:insert="~{partials/partials.html :: scripts}"></th:block>

    </body>
</html>
